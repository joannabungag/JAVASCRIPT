<div script>
	<h2> CHALLENGE TWO: 
<br>display the larger number</h2>

<div class="form">
<form>
Enter First Number: <input type="text" name="num1"> <br>
<br/>
Enter Second Number: <input type="text" name="num2"> <br>
<br/>
<input type="button" onclick ="large(this.form)" value="OK GO">
</form> </div>

<div class="display" id="displayLarger"></div>
</div>

<script> 

     function large(form){

         var x  = form.num1.value

         var y = form.num2.value

    document.getElementById("displayLarger").innerHTML = Math.max(x,y);  

     }
   </script>
